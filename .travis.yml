language: node_js
node_js:
  - "8"
dist: trusty
sudo: false

cache:
  directories:
    - node_modules

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

install:
  - npm install

script:
  - npm run lint
  - npm run build
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox