<div class="slidesWindow" (click)="stopSlideshow()" (mouseleave)='continueSlideshow()' (mouseenter)='pauseSlideshow()'>
  <div class="slides-holder" #allSlides>
    <div class="slide-item" [ngClass]="{animate: selected === ind}" #item [style.width.%]="translateStep" *ngFor="let img of responseImgs; let ind = index">
      <img [src]=img alt="slide">
    </div>
  </div>
  <div class="bullets">
      <div [ngClass]="{orange: selected === ind}" *ngFor="let i of responseImgs; let ind=index" (click)="bulletHandler(ind)"></div>
  </div>
    <button #back id="buttonBack"><i class="fas fa-chevron-left"></i></button>
    <button #next id="buttonNext"><i class="fas fa-chevron-right"></i></button>
</div>
