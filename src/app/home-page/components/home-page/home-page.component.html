<app-slideshow></app-slideshow>
<app-heading 
  [alertText]="'new'" 
  [headingText]="'Arrivals'"></app-heading>
<app-carousel *ngIf="products.length">
  <app-carousel-item *ngFor="let product of products">
    <app-product-item 
      (addItemToWishList)="wishListHandler($event)" 
      [product]="product"></app-product-item>
  </app-carousel-item>
</app-carousel>
<div class="main-container">
  <div class="row-sb">
    <app-advertising-area
      *ngFor="let banner of banners"
      [content]="banner.htmlSnippet"
      [height]="banner.height"
      [width]="banner.width"
    ></app-advertising-area>
  </div>
</div>

<app-heading 
  id="wish-list" 
  [alertText]="'wish'" 
  [headingText]="'list'"
></app-heading>

<div class="main-container">
  <app-wish-list *ngIf="wishList.length" [products]="wishList"></app-wish-list>
</div>
