<app-slideshow></app-slideshow>
<app-heading [alertText]="'new'" [headingText]="'Arrivals'"></app-heading>
<app-carousel [productsLength]="products.length">
  <app-carousel-item *ngFor="let product of products">
    <app-product-item (addItemToWishList)="refreshWishList($event)" [product]="product"></app-product-item>
  </app-carousel-item>
</app-carousel>
<div class="main-container">
  <div class="row-sb">
    <app-advertising-area *ngFor="let banner of banners" [content]="banner.htmlSnippet" [height]="banner.height"
      [width]="banner.width"></app-advertising-area>
  </div>
</div>

<app-heading id="wish-list" *ngIf="wishListFilter.length" [alertText]="'wish'" [headingText]="'list'"></app-heading>

<app-carousel *ngIf="viewedItems" [productsLength]="viewedItems.length">
    <app-carousel-item *ngFor="let product of viewedItems">
        <app-product-item-short [product]="product"></app-product-item-short>
    </app-carousel-item>
  </app-carousel>

<app-join-us></app-join-us>
