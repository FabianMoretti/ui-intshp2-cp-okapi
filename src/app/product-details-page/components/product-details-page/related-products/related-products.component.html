<div *ngIf="relatedProductsArrLength">
  <app-heading [alertText]="'related'" [headingText]="'products'"></app-heading>
  <app-carousel>
    <app-carousel-item *ngFor="let relatedProduct of relatedProductsArr">
      <app-product-item (addItemToWishList)="refreshWishList($event)" [product]="relatedProduct"></app-product-item>
    </app-carousel-item>
  </app-carousel>
</div>
