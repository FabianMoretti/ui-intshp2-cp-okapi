<div *ngIf="product" class="product-item-wrapper" [routerLink]="['/products/',product.id]">
  <div class="product-item"  [ngClass]="{'gray-scale': isOutOfStock, 'hovered': !showFull}" (mouseover)="onMouseOver()" (mouseleave)="onMouseLeave()">
    <div *ngIf="isOutOfStock" class="out-of-stock-logo"></div>
    <div class="product-item-img" [ngStyle]="{'background-image': dynamicImgUrl }"></div>
    <h2>{{product.title}}</h2>
    <div class="bottom-content">
      <p *ngIf="showFull" class="price">{{product.price}}</p>
      <div *ngIf="!showFull">
        <div *ngIf="product.sizes.length">
          <p class="sizes">sizes : <span *ngFor="let size of product.sizes">{{size}} <span>-</span></span></p>
        </div>
        <div class="colors" (mouseleave)="onMouseLeaveColor()">
          <div class="color" *ngFor="let color of product.swatches" [style.background-color]="color.color" (mouseover)="onColorChange(color)"></div>
        </div>
        <hr>
        <div class="icons">
          <a href="#"><i class="fas fa-cart-plus" [ngClass]="{ 'added-to-cart': product.addedToCart}"></i></a>
          <a href="#"><i class="to-wish-list" [ngClass]="{ 'added-to-wishlist': product.addedToWishList}"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
