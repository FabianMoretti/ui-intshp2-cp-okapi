<div class="product-item-short-wrapper">
  <ng-container *ngFor="let product of wishlist; let i = index">
    <app-product-item-short  *ngIf="i < visibleWishItems" [product]="product"></app-product-item-short>
 </ng-container>
</div>
<button class="load-more" (click)="loadMoreHandler()">
    <i class="fas fa-ellipsis-h"></i> 
</button>
