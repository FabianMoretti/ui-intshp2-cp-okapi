<aside class="all-products-filter">
  <div class="filter-item">
    <span class="filter-title">Categories</span>
    <div class="filter-line">
        <label class="checkbox"
        >Men <input type="checkbox" (change)="toggleCheck($event)" /><span
          class="custom-checkbox"
        ></span>
      </label>
    </div>
    <div class="filter-line">
        <label class="checkbox"
        >Women <input type="checkbox" (change)="toggleCheck($event)" /><span
          class="custom-checkbox"
        ></span>
      </label>
    </div>
    <div class="filter-line">
        <label class="checkbox"
        >Children <input type="checkbox" (change)="toggleCheck($event)" /><span
          class="custom-checkbox"
        ></span>
      </label>
    </div>
    <div class="filter-line">
        <label class="checkbox"
        >Hot Deals <input type="checkbox" (change)="toggleCheck($event)" /><span
          class="custom-checkbox"
        ></span>
      </label>
    </div>
  </div>
  <div class="filter-item">
    <span class="filter-title">Price Filter</span>
    <div class="filter-line filter-line-range">
      <span className="range-values">
        ${{range[0]}} - ${{range[1]}}
      </span>
      <input type="range" [value]="range[0]" min="0" max="100" step="5" [(ngModel)]="range[0]" (input)="valueChanged($event)"/>
      <input type="range" [value]="range[1]" min="0" max="100" step="5" [(ngModel)]="range[1]" (input)="valueChanged($event)"/>
    </div>
    <div class="filter-line filter-line-price">
      <div class="filter-price-from">
        <span>From</span>
        <input type="number" (keyup)="validateMin($event)" [max]="range[1]" required value="{{range[0]}}" [(ngModel)]="range[0]"/>
      </div>
      <div class="filter-price-to">
        <span>To</span>
        <input type="number" (keyup)="validateMax($event)" [min]="range[0]" required value="{{range[1]}}" [(ngModel)]="range[1]"/>
      </div>
    </div>
  </div>
  <div class="filter-item">
    <span class="filter-title">Sizes</span>
    <div class="filter-line">
      <label class="checkbox"
        >Small <input type="checkbox" (change)="toggleCheck($event)" /><span
          class="custom-checkbox"
        ></span>
      </label>
    </div>
    <div class="filter-line">
      <label class="checkbox"
        >Medium <input type="checkbox" (change)="toggleCheck($event)" /><span
          class="custom-checkbox"
        ></span>
      </label>
    </div>
    <div class="filter-line">
      <label class="checkbox"
        >Large <input type="checkbox" (change)="toggleCheck($event)" /><span
          class="custom-checkbox"
        ></span>
      </label>
    </div>
    <div class="filter-line">
      <label class="checkbox"
        >X Large <input type="checkbox" (change)="toggleCheck($event)" /><span
          class="custom-checkbox"
        ></span>
      </label>
    </div>
  </div>
  <div class="filter-item">
    <span class="filter-title">Brands</span>
    <div class="filter-line">
      <label class="checkbox" (change)="toggleCheck($event)"
        >Reebok <input type="checkbox" /><span class="custom-checkbox"></span>
      </label>
    </div>
    <div class="filter-line">
      <label class="checkbox"
        >Addidas <input type="checkbox" (change)="toggleCheck($event)" /><span
          class="custom-checkbox"
        ></span>
      </label>
    </div>
    <div class="filter-line">
      <label class="checkbox"
        >Nike <input type="checkbox" (change)="toggleCheck($event)" /><span
          class="custom-checkbox"
        ></span>
      </label>
    </div>
    <div class="filter-line">
      <label class="checkbox"
        >Active <input type="checkbox" (change)="toggleCheck($event)" /><span
          class="custom-checkbox"
        ></span>
      </label>
    </div>
  </div>
</aside>
