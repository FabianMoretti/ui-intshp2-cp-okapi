<div *ngIf="items" class="filter-item">
  <span class="filter-title">{{title}}</span>
  <div *ngFor="let item of items" class="filter-line">
    <label class="checkbox" (change)="toggleCheck($event)">{{item}}
      <span class="custom-checkbox"></span>
      <input type="checkbox" />
    </label>
  </div>
</div>
