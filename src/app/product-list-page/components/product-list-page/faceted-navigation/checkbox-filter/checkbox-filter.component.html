<div *ngIf="filter" class="filter-item">
  <span class="filter-title">{{filter.name}}</span>
  <div *ngFor="let field of filter.fields" class="filter-line">
    <label for="checkbox-{{field}}" class="checkbox" (change)="toggleCheck($event)">{{field}}
      <input id="checkbox-{{field}}" type="checkbox"/>
      <span class="custom-checkbox"></span>
    </label>
  </div>
</div>
