<div *ngIf="items" class="filter-item">
  <span class="filter-title">{{title}}</span>
  <div class="filter-line">
    <div *ngFor="let item of items" class="filter-line">
      <input type="radio" name="filter-category" id="radio-{{item}}" (change)="toggleCheck($event)">
      <label for="radio-{{item}}">{{item}}</label>
    </div>
  </div>
</div>
