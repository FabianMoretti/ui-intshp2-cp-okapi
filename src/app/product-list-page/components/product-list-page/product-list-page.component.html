  <div class="filters">
    <app-faceted-navigation></app-faceted-navigation>
  </div>
  <app-grid [showLoadMore]="showLoadMore" (loadMore)="onLoadMore($event)">
    <div class="product" *ngFor="let product of products;">
      <app-product-item (addItemToCart)="cartHandler($event)" (addItemToWishList)="wishListHandler($event)" [product]="product"></app-product-item>
    </div>
  </app-grid>
</div>
